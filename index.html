<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    
    <div id="flashcards-app">

        <div id="form">

            <input v-model="form.question" type="text" placeholder="Question"/>
            <input v-model="form.answer" type="text" placeholder="Answer"/>
    
            <br/>
            <input name = "category" type="radio" id="History" value="history" v-model="form.category">
            <label for="History">History</label>
    
            <input name = "category" type="radio" id="Science" value="science" v-model="form.category">
            <label for="Science">Science</label>
    
            <input name = "category" type="radio" id="Math" value="math" v-model="form.category">
            <label for="Math">Math</label>
    
            <br/>
            <button v-on:click="submit">Submit</button>

        </div>

        <br/>

        <div v-for="card in cards" >
            <div class = "card" v-on:click="changeSide(card)">

                <div class="top" v-bind:class="card.category"></div>

                <div v-if="card.flipped">
                    <h1>{{card.answer}}</h1>
                </div>

                <div v-else>
                    <h1>{{card.question}}</h1>
                </div>


            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="app.js"></script>
</body>
</html>
